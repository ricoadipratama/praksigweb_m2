<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
	<link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
	<div id="map"></div>
    <script>
	var firefoxIcon = L.icon({
		iconUrl: 'https://unpkg.com/ionicons@7.1.0/dist/ionicons/svg/bus.svg',
		iconSize: [20, 50], // size of the icon
		});
		
	var planes = [
		['Halte - Term. Giwangan',-7.83529,110.39270],
		['Tpb - Pasar Giwangan 1',-7.83172,110.39002],
		['Tpb - Gudang Sgm',-7.82708,110.38997],
		['Halte - Smk Muhammadiyah 3',-7.82272,110.38968],
		['Tpb - Jl. Pramuka',-7.81851,110.38732],
		['Tpb - Pasar Sepeda Tunjungsari',-7.81646,110.38034],
		['Tpb - St Srd Visi Jl. Tamsis',-7.81105,110.37694],
		['Tpb - Wirogunan 1 Tamsis',-7.80385,110.37816],
		['Halte - Museum Biologi',-7.80175,110.37421],
		['Halte - Hayam Wuruk',-7.79578,110.37268],
		['Tpb - Lempuyangan 2',-7.79059,110.37358],
		['Halte - Cik Di Tiro 2 (Dr. Yap)',-7.78122,110.37520],
		['Tpb - Panti Rapih',-7.80385,110.37816],
		['Halte - Jl. Kaliurang (Pertanian Ugm)',-7.77468,110.37498]
		];

        var map = L.map('map').setView([-7.7812,110.3752], 12);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);

		for (var i = 0; i < planes.length; i++) {
			marker = new L.marker([planes[i][1],planes[i][2]], {icon: firefoxIcon})
				.bindPopup(planes[i][0])
				.addTo(map);
		}
               
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Validasi Nama dan Umur</title>
</head>

<body>
<h1>Validasi Nama dan Umur</h1>
<p>Masukkan nama:</p>
<input type="text" id="nameInput" placeholder="Masukkan nama...">
<p>Masukkan umur:</p>
<input type="number" id="ageInput" placeholder="Masukkan umur...">
<button onclick="validateInput()">Submit</button>
<p id="resultParagraph"></p>

<script>
function validateInput() {
	var nama = document.getElementById("nameInput").value;
	var umur = document.getElementById("ageInput").value;
	var resultParagraph = document.getElementById("resultParagraph");
	
	if (nama === "") {
		alert("isikan nama!!");} 
	else {
    resultParagraph.textContent = ""; // Reset pesan error jika nama diisi
		if (umur <= 0) {
			resultParagraph.textContent = "Anda Game Over";} 
		else if (umur < 5) {
			resultParagraph.textContent = "Anda masih bayi";} 
		else if (umur >= 6 && umur <= 15) {
			resultParagraph.textContent = "Anda masih anak-anak";} 
		else if (umur >= 16 && umur <= 30) {
			resultParagraph.textContent = "Anda masih remaja";} 
		else if (umur >= 31 && umur <= 60) {
			resultParagraph.textContent = "Anda sudah dewasa";} 
		else if (umur > 60) {
			resultParagraph.textContent = "Anda sudah dewasa";} 
		else {
			resultParagraph.textContent = "Anda Game Over";}
		}
	}
</script>
</body>
</html>
